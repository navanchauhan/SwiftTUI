name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [macos-14, ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Swift
        uses: redsun82/setup-swift@gzipped-gpg
        with:
          swift-version: '6.0'
      - name: Build
        run: swift build -v
      - name: Test
        run: swift test -v
